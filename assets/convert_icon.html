<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { margin: 0; padding: 0; background: transparent; }
    svg { display: block; }
  </style>
</head>
<body>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners -->
  <rect width="1024" height="1024" rx="224" fill="#121212"/>

  <!-- Inner glow circle -->
  <circle cx="512" cy="512" r="380" fill="#1A1A1A"/>

  <!-- Yellow accent ring -->
  <circle cx="512" cy="512" r="340" stroke="#FFC107" stroke-width="8" fill="none" opacity="0.3"/>

  <!-- Food Truck Icon -->
  <g transform="translate(256, 300)">
    <!-- Truck body -->
    <rect x="80" y="140" width="352" height="180" rx="20" fill="#FFC107"/>

    <!-- Truck cabin -->
    <path d="M80 180 L80 320 L170 320 L170 180 C170 155 150 130 120 130 L80 130 L80 180Z" fill="#FFD54F"/>

    <!-- Window -->
    <rect x="95" y="155" width="55" height="45" rx="8" fill="#121212"/>

    <!-- Serving window -->
    <rect x="210" y="165" width="190" height="95" rx="12" fill="#121212"/>

    <!-- Menu board inside window -->
    <rect x="225" y="180" width="70" height="60" rx="4" fill="#2A2A2A"/>
    <rect x="305" y="180" width="80" height="25" rx="4" fill="#FFA000"/>
    <rect x="305" y="215" width="80" height="25" rx="4" fill="#FFA000" opacity="0.6"/>

    <!-- Awning -->
    <path d="M200 120 L200 155 L450 155 L450 120 C450 110 440 100 430 100 L220 100 C210 100 200 110 200 120Z" fill="#FFA000"/>

    <!-- Awning stripes -->
    <rect x="215" y="100" width="18" height="55" fill="#FFD54F"/>
    <rect x="255" y="100" width="18" height="55" fill="#FFD54F"/>
    <rect x="295" y="100" width="18" height="55" fill="#FFD54F"/>
    <rect x="335" y="100" width="18" height="55" fill="#FFD54F"/>
    <rect x="375" y="100" width="18" height="55" fill="#FFD54F"/>
    <rect x="415" y="100" width="18" height="55" fill="#FFD54F"/>

    <!-- Wheels -->
    <circle cx="150" cy="340" r="45" fill="#333333"/>
    <circle cx="150" cy="340" r="28" fill="#1A1A1A"/>
    <circle cx="150" cy="340" r="12" fill="#FFC107"/>

    <circle cx="370" cy="340" r="45" fill="#333333"/>
    <circle cx="370" cy="340" r="28" fill="#1A1A1A"/>
    <circle cx="370" cy="340" r="12" fill="#FFC107"/>

    <!-- Smoke/steam -->
    <circle cx="470" cy="70" r="18" fill="#FFC107" opacity="0.5"/>
    <circle cx="490" cy="45" r="14" fill="#FFC107" opacity="0.35"/>
    <circle cx="505" cy="25" r="10" fill="#FFC107" opacity="0.2"/>
  </g>
</svg>
</body>
</html>
