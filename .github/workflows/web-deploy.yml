name: Build and Deploy Web

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run code generation
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Analyze code
        continue-on-error: true
        run: flutter analyze --no-fatal-infos || echo "Analysis warnings but continuing"

      # Tests temporarily skipped - infrastructure issue in CI
      # - name: Run tests
      #   run: flutter test

      - name: Build web (HTML renderer for iOS Safari compatibility)
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          KAKAO_NATIVE_APP_KEY: ${{ secrets.KAKAO_NATIVE_APP_KEY }}
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: |
          flutter build web --release \
            --web-renderer html \
            --tree-shake-icons \
            --dart-define=SENTRY_DSN=$SENTRY_DSN \
            --dart-define=KAKAO_NATIVE_APP_KEY=$KAKAO_NATIVE_APP_KEY \
            --dart-define=GOOGLE_MAPS_API_KEY=$GOOGLE_MAPS_API_KEY

      - name: Inject custom HTML (in-app browser warning)
        run: |
          # Copy custom index.html from source (preserves CSS in head and custom body content)
          cp web/index.html build/web/index.html
          # Replace the Flutter base href placeholder with actual path (root for Firebase)
          sed -i 's|\$FLUTTER_BASE_HREF|/|g' build/web/index.html

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=service-account.json
          firebase deploy --only hosting --project truck-tracker-fa0b0
          rm service-account.json
