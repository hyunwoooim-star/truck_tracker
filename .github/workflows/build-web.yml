name: Build & Deploy Web

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# GitHub Pages 배포 권한
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run code generation
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Analyze code
        continue-on-error: true
        run: flutter analyze --no-fatal-infos || echo "Analysis warnings but continuing"

      # Tests temporarily skipped - infrastructure issue in CI
      # - name: Run tests
      #   run: flutter test

      - name: Build web for GitHub Pages (HTML renderer for iOS Safari compatibility)
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          KAKAO_NATIVE_APP_KEY: ${{ secrets.KAKAO_NATIVE_APP_KEY }}
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: |
          flutter build web --release --base-href "/truck_tracker/" \
            --web-renderer html \
            --tree-shake-icons \
            --dart-define=SENTRY_DSN=$SENTRY_DSN \
            --dart-define=KAKAO_NATIVE_APP_KEY=$KAKAO_NATIVE_APP_KEY \
            --dart-define=GOOGLE_MAPS_API_KEY=$GOOGLE_MAPS_API_KEY

      - name: Inject custom HTML (in-app browser warning)
        run: |
          # Copy custom index.html from source (preserves CSS in head and custom body content)
          cp web/index.html build/web/index.html
          # Replace the Flutter base href placeholder with actual path
          sed -i 's|\$FLUTTER_BASE_HREF|/truck_tracker/|g' build/web/index.html

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web
          retention-days: 7

      - name: Setup Pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
